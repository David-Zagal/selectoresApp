<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myform">
	<!-- Region -->
	<div class="row mb-3">
		<div class="col">
			<label class="form-label">Continente:</label>
			<select class="form-control" formControlName="region" name="" id="">
				<option value="">-- Seleccione Continente --</option>
				<option *ngFor="let region of regions" [value]="region">{{ region }}</option>
			</select>
		</div>
	</div>

	<!-- Countries -->
	<div class="row mb-3" *ngIf="countriesByRegion.length > 0">
		<div class="col">
			<label class="form-label">País:</label>
			<select class="form-control" formControlName="country" name="" id="">
				<option value="">-- Seleccione País --</option>
				<option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
			</select>
		</div>
	</div>

	<!-- Borders -->
	<div class="row mb-3" *ngIf="bordersBycountry.length > 0">
		<div class="col">
			<label class="form-label">Fronteras:</label>
			<select class="form-control" formControlName="border" name="" id="">
				<option value="">-- Seleccione Frontera --</option>
				<!-- <option *ngFor="let border of bordersBycountry" [value]="border">{{ border }}</option> -->
				<option *ngFor="let country of bordersBycountry" [value]="country.cca3">{{ country.name }}</option>
			</select>
		</div>
	</div>
</form>

<h3>Formulario</h3>
<code>{{ myform.value | json }}</code>
<p>is form valid: {{ myform.valid | json }}</p>
